<head>

    <link rel="stylesheet" href="css/index.css">

<body>
    <div id="main_fond" class=" acenter ">
        <div class="title fs28 bold">
            Every road has its shoe<br>Choose yours
        </div>
        <div class="card_login acenter center run active">
            
            <div id="login_form" class="connexion c1  gap25 acenter center">
                <div class="c1 gap15 center">
                    <div><input type="email" data-id="email" placeholder="email"></div>
                    <div><input type="password" data-id="password" placeholder="eff" ></div>
                    <div class="message_err fs5 bold"></div>
                    <button id="login_but" class="p0x10">Login</button>
                </div>
                <div class="or acenter">
                    <div class="border_bo"></div>
                    <div class="">Or</div>
                    <div class="border_bo"></div>
                </div>
    
                <div class="flex ">
                    <div class="card_logo"><img src="/images/icons8-google-96.png" alt=""></div>
                    <div class="card_logo"><img src="/images/icons8-facebook-circled-96.png" alt=""></div>
                </div>
                <div class="c1 gap15">
                    <div>Don't have an account?<span class="blue bold sign"> Sign up</span></div>
                    <div class="blue bold">Forgot your password?</span></div>
                </div>
            </div>

        </div>
        <div class=" card_login  center run_up  c1  gap25 acenter">
            <div id="signup_form" class="c1 gap15">
                <div><input type="text" name="" data-id="username" placeholder="name"></div>
                <div><input type="email" name="" data-id="email" placeholder="email"></div>
                <div><input type="password" name="" data-id="password" placeholder="password"></div>
                <div><input type="password" name="" data-id="confirm-password" placeholder="password"></div>
                <div class="message_err fs5 bold"></div>
            </div>
            
            <div id="ckeck_box" class=" left p10 flex acenter">
                <input type="checkbox" name="" id="accept-terms">
                <p> I Accept the terms</p>
            </div>

            <div id="signup_but" class="but_acc">
                <button type="submit">Sign Up</button>
            </div>
            <div>Already have an account?<span class="blue bold login"> Login</span></div>
            
               
            
        </div>
    
    </div>
  
   

</body>
