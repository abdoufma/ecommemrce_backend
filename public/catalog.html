<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Source+Sans+Pro:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>

     <!-- ////////////////////////////////////////////////////////
    ///////////////    Drawer   /////////////////////////
    /////////////////////////////////////////////////////////////*/-->

    <div id="product-page" class="drawer">
        <div class="header center ">
            <div class="search_bar acenter p25">
                <div class="back_btn">
                    <img src="./images/icons8-right-arrow-60.png" alt="">
                </div>
                <div class="app_logo">
                    XE
                </div>
                <div class="add_to_fav fa_icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="remise center">
                
            </div>
            <div class="model_choose">

            </div>
            <div class="dots_view">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="ligne"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <div class="content p25 c1 gap30">
            
        </div>
        <div class="footer">
            <div class="end fr1-auto white-background p0x25">
                <div class="fs25 bold price">
                    <div></div>
                </div>
                <div class=" add_cart auto2 gap10 acenter bold">
                   
                </div>
            </div>
       
        </div>

    </div>


    <!-- ////////////////////////////////////////////////////////
    ///////////////    Main page   /////////////////////////
    /////////////////////////////////////////////////////////////*/-->
    <div id="main_page" class="">
        <div class="catalog_page page" data-name="catalog" style="display: block;">
            <div class="header c1 gap10 p25">
                <div class="search_bar acenter">
                    <div>
                        <img src="./images/icons8-four-squares-48.png" alt="">
                    </div>
                    <div class="app_logo">
                        XE
                    </div>
                    <div>
                        <img src="./images/icons8-search-48.png" alt="">
                    </div>
                </div>
                
                <div class="sort_bar acenter" >
                    <div class="fs25 bold">Our Products</div>
                    <div class="auto2 gap5 right acenter">
                        <div class="gray">Sort by</div>
                        <div><img src="./images/icons8-double-down-64 (2).png" alt=""></div>
                        
                    </div>
                </div>

                <div id="filter" class="bold gap5 ">
                    <div class="module-border active">
                        <div class="sneakers filter_card  acenter p5x10 ">
                            <div><img src="./images/pngegg.png" alt=""></div>
                            <div>Sneakers</div>
                        </div>    
                    </div>
                    <div class="module-border">
                        <div class="filter_card watches acenter p5x10">
                            <div><img src="./images/ch0.png" alt=""></div>
                            <div>Watch</div>
                        </div>
                    </div>
                    <div class="module-border ">
                        <div class="filter_card acenter p5x10">
                            <div><img src="./images/pngegg (26).png" alt=""></div>
                            <div>Backpack</div>
                        </div>
                    </div>
                </div>
            </div>
    
            <div id="content_products" class="c2 gap15 p0x25">
                <div class="gif">
                    <img  src="./images/recherche.gif" alt="">
                </div>
                
            </div>
        </div>

        <div id="favorie_page" class="page" data-name="favorie">
            <div class="header acenter p25">
                <div class="back_btn">
                    <img src="./images/icons8-right-arrow-60.png" alt="">
                </div>
                <div class="header-title">
                    My Wishlist
                </div>
                <div class="supprimer">
                    <img src="./images/icons8-remove-60.png" alt="">
                </div>
            </div>
    
            <div id="content_products_favs" class="c2 gap15 p0x25">
                
            </div>
    
    
        </div>
        <!-- ///////////////////////////////////////////////////////
        ///////////////////   account Page   //////////////////
        ////////////////////////////////////////////////////// -->

        <div id="account_page" class="page" data-name="account">
            <div id="account_settings">

                <div class="header p25 c3 gap30">
                    <div class="back_btn">
                        <img src="./images/icons8-right-arrow-60.png" alt="">
                    </div>
                    <div class="header-title ">Account</div>
           
                </div>
                <div class="profile center">
                    <div class="photo_profile center">
                        <img id="user_profile_img" src="./images/profile.png" alt="">
                    </div>
                 
                </div>
                          
                <div id="info_user_profile" class="auto center mbottom20">
                    <input type="text" data-id="name" placeholder="Name">
                    
                    <input type="email" data-id="email" placeholder="Email">
                    
                    <input type="password" data-id="password" placeholder="Password">
        
                    <input type="file" id="avatar" data-id="photo" class="hidden">
        
                    <div id="modif_but"><button type="submit">Save</button></div>
                </div>
            </div>
        </div>
        
        <!-- ////////////////////////////////////////////////////////
        ///////////////    historic page   //////////////////////////
        /////////////////////////////////////////////////////////////*/-->

        <div id="historic_page" class="page" data-name="historic">
            
            <div id="history">

                <div class="header acenter flex p25">
                    <div class="back_btn">
                        <img src="./images/icons8-right-arrow-60.png" alt="">
                    </div>
                    <div class="app_logo">
                        My Orders
                    </div>
                    <div class="supprimer">
                        <img src="./images/icons8-remove-60.png" alt="">
                    </div>
                </div>
                <div class="container p20  gap25 ">
                
        
                </div>
            </div>

        </div>
        <div id="nav_bar">
            <div class="navigate_but active" data-id="catalog"><i class="fas fa-store-alt"></i></div> 
            <div class="navigate_but favorie" data-id="favorie"><i class="fas fa-heart"></i></div>
            <div class="p0x15"></div>
            <div class=" tata">
                <div class="trolley"><img src="./images/icons8-trolley-96 (1).png" alt=" "></div>
            </div>
            
            <div class="navigate_but " data-id="historic"><i class="fas fa-history"></i></div>
            <div class="navigate_but account" data-id="account"><i class="fas fa-user-cog"></i></div>
        </div>

    </div>
    <!-- ////////////////////////////////////////////////////////
    ///////////////    cart page   /////////////////////////
    /////////////////////////////////////////////////////////////*/-->

   
    <!-- ///////////////////////////////////////////////////////
    ///////////////////   favorie Page   //////////////////
    ////////////////////////////////////////////////////// -->

    

 

    

    <div id="cart_page" class="drawer">
    
        <div class="header acenter p25">
            <div class="back_btn">
                <img src="./images/icons8-right-arrow-60.png" alt="">
            </div>
            <div class="app_logo">
                My Cart
            </div>
            <div class="supprimer">
                <img src="./images/icons8-remove-60.png" alt="">
            </div>
        </div>
        <div class="container p20  gap25">
          
 
        </div>

        <div class="subtotal fr1-auto fs20 p20">
            <div class="auto-1fr gap10 p0x25">
                <div>Subtatal:</div>
                <div class="bold cart-subtotal"></div>
            </div>
            <div class="auto-1fr gap10 p0x25">
                <div>Taxes:</div>
                <div class="bold">$40</div>
            </div>
        </div>

        <div class="footer">
            <div class="end fr1-auto white-background p25">
                <div class="tota_html fs25 bold ">
                    
                </div>
                <div id="check_out" class="auto2 gap10 acenter bold">
                    <div><img src="./images/icons8-move-out-48 (1).png" alt=""></div>
                    <div class="fs15">Check Out</div>
                </div>
            
            </div>
       
        </div>
   
    </div>

</body>
    <script src="js/jquery.js"></script>
    <script>
        let currentUser = {{{user}}};
    </script>
   
    <script src="js/general_functions.js"></script>
   
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/index.js"></script>
</html>
